{% extends "base.html" %}

{% block title %} Blog {% endblock %}

{% block content %}
<div class="container my-5">
    <div class="card shadow">
        <div class="card-body">
            <h2 class="card-title">{{ blog.title }}</h2>
            <h6 class="card-subtitle mb-3 text-muted">
                by {{ blog.author }} on {{ blog.created_at.strftime("%Y-%m-%d") }}
            </h6>
            <p class="card-text" style="white-space: pre-line;">
                {{ blog.description }}
            </p>

            <!-- Action buttons -->
            <div class="mt-4">
                <a href="{{ url_for('update_blog', id=blog.id) }}" class="btn btn-warning">Update</a>
                <a href="/" class="btn btn-warning">Home</a>
                <form action="{{ url_for('delete_blog', id=blog.id) }}" method="POST" class="d-inline">
                    <button type="submit" class="btn btn-danger"
                        onclick="return confirm('Are you sure you want to delete this blog?');">Delete</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
